  ncaa_team_schedules_2:
    card:
      type: custom:flex-table-card
      title: name
      css:
        table+: 'padding: 0px; width: 1200px;'
        tbody tr td:first-child: 'width: 5%;'
        tbody tr td:nth-child(2): 'width: 5%;'
        tbody tr td:nth-child(n+2): 'width: 5%;'
        tbody tr:hover: 'background-color: black!important; color:white!important;'
        tbody tr td:nth-child(4): 'background-color: mintcream; color: white;'
      card_mod:
        style:
          .: |
            ha-card {
              overflow: auto;
            }
          $: |
            .card-header {
              padding-top: 6px!important;
              padding-bottom: 4px!important;
              font-size: 14px!important;
              line-height: 14px!important;
              font-weight: bold!important;
            }
      sort_by: events+
      entities:
        include:
          - '[[entity]]'
        exclude: '[[excluded_entities]]'
      columns:
        - name: Game Date
          data: '[[events]]'
          modify: x.date.split('T')[0]
        - name: Teams
          data: '[[events]]'
          modify: x.shortName
        - name: Away Team
          data: '[[events]]'
          modify: >-
            '<div><img src="' +
            x.competitions[0].competitors[1].team.logos[0].href + '"
            style="height: 20px;vertical-align:middle;">&nbsp;' +
            x.competitions[0].competitors[1].team.displayName + '</div>'
        - name: Final Score (Away-Home)
          data: '[[events]]'
          modify: |-
            if (typeof x !== 'undefined' &&
                typeof x.competitions[0].competitors[0].score !== 'undefined' &&
                typeof x.competitions[0].competitors[1].score !== 'undefined') {
              let content = '';
              let icon = '<ha-icon icon="mdi:minus" style="fill:white;"></ha-icon>';
              let home_score = x.competitions[0].competitors[0].score.value;
              let away_score = x.competitions[0].competitors[1].score.value;


              if (home_score > away_score) {
                content = `<div style="font-size:20px;color:red;">${away_score}</div>` +
                          `<div style="font-size:20px;color:black;margin:0 5px;">-</div>` +
                          `<div style="font-size:20px;color:green;">${home_score}</div>`;
              } else if (home_score < away_score) {
                content = `<div style="font-size:20px;color:green;">${away_score}</div>` +
                          `<div style="font-size:20px;color:black;margin:0 5px;">-</div>` +
                          `<div style="font-size:20px;color:red;">${home_score}</div>`;
              } else {
                content = `<div style="font-size:20px;color:black;">${away_score}-${home_score}</div>`;
              }
                            
              content = `<div style="display:flex;align-items:center;justify-content:center;width:100%;height:100%;">` +
                content +
                `</div>`
                
              content;
            } else {
              '';
            }
        - name: Home Team
          data: '[[events]]'
          modify: >-
            '<div><img src="' +
            x.competitions[0].competitors[0].team.logos[0].href + '"
            style="height: 20px;vertical-align:middle;">&nbsp;' +
            x.competitions[0].competitors[0].team.displayName + '</div>'
        - name: Attendance
          data: '[[events]]'
          modify: x.competitions[0].attendance
  ncaa_football_standings:
    card:
      type: custom:flex-table-card
      title: '[[title]]'
      css:
        table+: 'padding: 0px; width: 1000px;'
        tbody tr td:first-child: 'width: 2%;'
        tbody tr td:nth-child(2): 'width: 5%;'
        tbody tr td:nth-child(n+3): 'width: 2%;'
        tbody tr:hover: 'background-color: black!important; color:white!important;'
        tbody tr td:nth-child(6): 'background-color: green; color: white;'
      card_mod:
        style:
          .: |
            ha-card {
              overflow: auto;
              }
          $: |
            .card-header {
               padding-top: 6px!important;
               padding-bottom: 4px!important;
               font-size: 14px!important;
               line-height: 14px!important;
               font-weight: bold!important;
             }
      sort_by:
        - entries-
      entities:
        include: '[[entity]]'
      columns:
        - name: Conf Record
          data: entries
          hidden: true
          modify: x.stats.find(y=>y.abbreviation == 'CONF').displayValue
        - name: GB
          data: entries
          modify: x.stats.find(y=>y.abbreviation == 'GB').displayValue
          hidden: true
        - name: Seed
          data: entries
          modify: x.stats.find(y=>y.abbreviation == 'SEED').displayValue
        - name: Team with rank
          data: entries
          modify: |-
            if (x.team.rank <= 25) {
              '<div><img src="' + x.team.logos[0].href + '" style="height: 20px;vertical-align:middle;">&nbsp;' + x.team.displayName + "(" + x.team.rank +")" + '</div>' 
            } else {
               '<div><img src="' + x.team.logos[0].href + '" style="height: 20px;vertical-align:middle;">&nbsp;' + x.team.displayName + '</div>' 
            }
        - name: Overall
          data: entries
          modify: x.stats.find(y=>y.abbreviation == 'overall').displayValue
        - name: GB
          data: entries
          modify: x.stats.find(y=>y.abbreviation == 'GB').displayValue
        - name: Wins
          data: entries
          modify: x.stats.find(y=>y.abbreviation == 'W').value
        - name: Conf Record
          data: entries
          modify: x.stats.find(y=>y.abbreviation == 'CONF').displayValue
        - name: Streak
          data: entries
          modify: x.stats.find(y=>y.abbreviation == 'STRK').value
  game_stats:
    card:
      type: custom:auto-entities
      unique: true
      show_empty: false
      card:
        type: custom:layout-card
        layout_type: grid
        layout:
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr))
      card_param: cards
      filter:
        template: |
          {%- for team in integration_entities("teamtracker") -%}
            {%- if state_attr(team, "league") == "[[sport]]" -%}
            {%- if states(team) == "[[status]]" -%}
            {%- if state_attr(team, "team_homeaway") == "home" -%}
            {%- if team in state_attr('sensor.nfl_red_zone','teams') -%}
              {{{"type": "custom:teamtracker-card",
                "entity": team,
                "card_mod": {"style": "ha-card { font-size: .7em; line-height: .7em; width: 280px;}"},
                "home_side": "right"}}},
            {%- else -%}
              {{{"type": "custom:teamtracker-card",
                "entity": team,
                "card_mod": {"style": "ha-card { font-size: .7em; line-height: .7em; width: 280px;}"},
                "home_side": "right"}}},
            {%- endif -%}
            {%- endif -%}
            {%- endif -%}
            {%- endif -%}
          {%- endfor -%}
        exclude:
          - entity_id: '*team_tracker*'
      sort:
        method: attribute
        attribute: date
  ncaaf_conference_game_stats:
    card:
      type: custom:auto-entities
      unique: true
      show_empty: false
      card:
        type: custom:layout-card
        layout_type: grid
        layout:
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr))
      card_param: cards
      filter:
        template: >
          {% set team_names =state_attr('[[team_names]]','team_names').split(',
          ') %} 

          {%- for team in state_attr('[[group]]','entity_id') -%}
            {%- if state_attr(team, "team_homeaway") == "home" and state_attr(team, "opponent_abbr") in team_names-%} 
                  {{{"type": "custom:teamtracker-card","entity": team,
                  "card_mod": {"style": "ha-card { font-size: .7em; line-height: .7em; width: 280px; border: 2px solid blue; background-color: rgba(224, 247, 250, 0.1); }"},
                  "home_side": "right",}}},
            {%- elif state_attr(team, "team_homeaway") == "home" -%} 
                  {{{"type": "custom:teamtracker-card","entity": team,
                  "card_mod": {"style": "ha-card { font-size: .7em; line-height: .7em; width: 280px;}"},
                  "home_side": "right",}}},
           {%- elif state_attr(team, "team_homeaway") != "home" and state_attr(team, "opponent_abbr") not in team_names  -%}   
                  {{{"type": "custom:teamtracker-card","entity": team,
                  "card_mod": {"style": "ha-card { font-size: .7em; line-height: .7em; width: 280px;}"},
                  "home_side": "right",}}},
           {%- endif -%}
          {%- endfor %}
        exclude:
          - entity_id: '*team_tracker*'
      sort:
        method: attribute
        attribute: date
  ncaaf_top_25_game_stats:
    card:
      type: custom:auto-entities
      unique: true
      show_empty: false
      card:
        type: custom:layout-card
        layout_type: grid
        layout:
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr))
      card_param: cards
      filter:
        template: >
          {%- set top_25_teams =
          state_attr('sensor.ncaaf_team_names_t25','team_names') -%}

          {%- for team in integration_entities('teamtracker') -%}
            {%- set team_abbr = state_attr(team, 'team_abbr') -%}
            {%- if state_attr(team, 'league') == 'NCAAF' -%}
              {%- if team_abbr in top_25_teams -%}  
                {{{"type": "custom:teamtracker-card","entity": team,"card_mod": {"style": "ha-card { font-size: .7em; line-height: .7em; width: 280px;}"},"home_side": "right"}}},
              {%- endif -%}
            {%- endif -%}
          {%- endfor -%}
        exclude:
          - entity_id: '*team_tracker*'
      sort:
        method: attribute
        attribute: date
